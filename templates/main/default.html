{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}{% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>

<body>
    <div class="sidebar">
        <a href="{% url 'books' %}"><div class="white-circle"><i class="fa-solid fa-book-open fa-2xs"></i></div></a>
        <a href="{% url 'videos' %}"><div class="white-circle"><i class="fa-solid fa-video"></i></div></a>
        <a href="{% url 'about' %}"><div class="white-circle"><i class="fa-solid fa-info"></i></div></a>
    </div> 
    <div class="container">
        {% block body %}
        {% endblock %}
        </div>
    </div>
</body>

</html>
